<!DOCTYPE html>
<html lang="it">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
 <meta http-equiv="Pragma" content="no-cache">
 <meta http-equiv="Expires" content="0">
 <title>VisualArte3D - Tour Virtuale</title>
 <style>
 * {
 margin: 0;
 padding: 0;
 box-sizing: border-box;
 }

 body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 display: flex;
 justify-content: center;
 align-items: center;
 min-height: 100vh;
 padding: 20px;
 }

 .menu-container {
 background: rgba(255, 255, 255, 0.95);
 border-radius: 30px;
 padding: 50px;
 max-width: 500px;
 width: 100%;
 box-shadow: 0 20px 60px rgba(0,0,0,0.3);
 text-align: center;
 }

 h1 {
 color: #333;
 font-size: 32px;
 margin-bottom: 10px;
 }

 .subtitle {
 color: #666;
 font-size: 16px;
 margin-bottom: 40px;
 }

 .option-group {
 margin-bottom: 35px;
 }

 .option-group h2 {
 color: #444;
 font-size: 18px;
 margin-bottom: 15px;
 text-align: left;
 }

 .option-buttons {
 display: grid;
 grid-template-columns: repeat(3, 1fr);
 gap: 10px;
 }

 .option-btn {
 flex: 1;
 padding: 15px 25px;
 border: 2px solid #ddd;
 background: white;
 border-radius: 15px;
 cursor: pointer;
 transition: all 0.3s;
 font-size: 16px;
 font-weight: 600;
 color: #666;
 }

 .option-btn:hover {
 border-color: #667eea;
 transform: translateY(-2px);
 box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
 }

 .option-btn.active {
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 color: white;
 border-color: #667eea;
 }

 .start-btn {
 width: 100%;
 padding: 18px;
 background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
 color: white;
 border: none;
 border-radius: 15px;
 font-size: 18px;
 font-weight: 700;
 cursor: pointer;
 transition: all 0.3s;
 margin-top: 20px;
 }

 .start-btn:hover {
 transform: translateY(-3px);
 box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
 }

 .start-btn:active {
 transform: translateY(-1px);
 }

 @media (max-width: 600px) {
 .menu-container {
 padding: 30px;
 }

 h1 {
 font-size: 24px;
 }

 .subtitle {
 font-size: 14px;
 }

 .option-btn {
 padding: 12px 20px;
 font-size: 14px;
 }

 .start-btn {
 font-size: 16px;
 }
 }
 </style>
</head>
<body>
 <div class="menu-container">
 <h1>🏛️ VisualArte3D</h1>
 <p class="subtitle">Tour Virtuale Interattivo</p>

 <div class="option-group">
 <h2>Tipo di Tour</h2>
 <div class="option-buttons">
 <button class="option-btn active" data-type="360" onclick="selectTourType('360')">
 🎬 Tour 360°
 </button>
 <button class="option-btn" data-type="3d" onclick="selectTourType('3d')">
 🗿 Tour 3D
 </button>
 </div>
 </div>

 <div class="option-group">
 <h2>Lingua / Language</h2>
 <div class="option-buttons">
 <button class="option-btn active" data-lang="it" onclick="selectLanguage('it')">
 🇮🇹 IT
 </button>
 <button class="option-btn" data-lang="en" onclick="selectLanguage('en')">
 🇬🇧 EN
 </button>
 <button class="option-btn" data-lang="fr" onclick="selectLanguage('fr')">
 🇫🇷 FR
 </button>
 <button class="option-btn" data-lang="de" onclick="selectLanguage('de')">
 🇩🇪 DE
 </button>
 <button class="option-btn" data-lang="es" onclick="selectLanguage('es')">
 🇪🇸 ES
 </button>
 <button class="option-btn" data-lang="zh" onclick="selectLanguage('zh')">
 🇨🇳 中文
 </button>
 </div>
 </div>

 <button class="start-btn" onclick="startTour()">
 ▶ Avvia Tour
 </button>
 </div>

 <script>
 let selectedTourType = '360';
 let selectedLanguage = 'it';

 function selectTourType(type) {
 selectedTourType = type;
 document.querySelectorAll('[data-type]').forEach(btn => {
 btn.classList.toggle('active', btn.dataset.type === type);
 });
 }

 function selectLanguage(lang) {
 selectedLanguage = lang;
 document.querySelectorAll('[data-lang]').forEach(btn => {
 btn.classList.toggle('active', btn.dataset.lang === lang);
 });

 // Translations
 const translations = {
 it: { title: 'Tour Virtuale Interattivo', tourType: 'Tipo di Tour', language: 'Lingua / Language', tour360: '🎬 Tour 360°', tour3d: '🗿 Tour 3D', start: '▶ Avvia Tour' },
 en: { title: 'Interactive Virtual Tour', tourType: 'Tour Type', language: 'Language', tour360: '🎬 360° Tour', tour3d: '🗿 3D Tour', start: '▶ Start Tour' },
 fr: { title: 'Visite Virtuelle Interactive', tourType: 'Type de Visite', language: 'Langue', tour360: '🎬 Visite 360°', tour3d: '🗿 Visite 3D', start: '▶ Démarrer' },
 de: { title: 'Interaktive Virtuelle Tour', tourType: 'Tour-Typ', language: 'Sprache', tour360: '🎬 360° Tour', tour3d: '🗿 3D Tour', start: '▶ Tour Starten' },
 es: { title: 'Tour Virtual Interactivo', tourType: 'Tipo de Tour', language: 'Idioma', tour360: '🎬 Tour 360°', tour3d: '🗿 Tour 3D', start: '▶ Iniciar Tour' },
 zh: { title: '互动虚拟导览', tourType: '导览类型', language: '语言', tour360: '🎬 360°导览', tour3d: '🗿 3D导览', start: '▶ 开始导览' }
 };

 const t = translations[lang];
 document.querySelector('.subtitle').textContent = t.title;
 document.querySelectorAll('.option-group h2')[0].textContent = t.tourType;
 document.querySelectorAll('.option-group h2')[1].textContent = t.language;
 document.querySelector('[data-type="360"]').innerHTML = t.tour360;
 document.querySelector('[data-type="3d"]').innerHTML = t.tour3d;
 document.querySelector('.start-btn').textContent = t.start;
 }

 function startTour() {
 // Save preferences
 localStorage.setItem('tourType', selectedTourType);
 localStorage.setItem('language', selectedLanguage);

 // Redirect based on tour type
 if (selectedTourType === '360') {
 window.location.href = 'tour.html';
 } else {
 // For now, 3D tour redirects to 360 (can be changed later)
 alert(selectedLanguage === 'it' ? 'Tour 3D in arrivo!' : '3D Tour coming soon!');
 }
 }
 </script>
</body>
</html>
