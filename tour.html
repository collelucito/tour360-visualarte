<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour Virtuale 360¬∞ - Piano Terra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #viewer-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #loading.hidden {
            display: none;
        }

        #loading h1 {
            color: white;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .spinner {
            border: 8px solid rgba(255,255,255,0.3);
            border-top: 8px solid white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <h1>üé® Tour Virtuale 360¬∞</h1>
        <div class="spinner"></div>
        <p style="color: white; margin-top: 20px;">Caricamento in corso...</p>
    </div>

    <div id="viewer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Auto-load tour on page load
        window.addEventListener('DOMContentLoaded', function() {
            // Load the JSON file automatically
            fetch('Piano_Terra_PER_VIEWER.json')
                .then(response => response.json())
                .then(data => {
                    console.log('‚úÖ Tour caricato automaticamente:', data);
                    // Store tour data globally
                    window.tourData = data;
                    // Load the viewer script
                    const script = document.createElement('script');
                    script.src = 'viewer_threejs_PULITO.js?v=20251008c';
                    document.body.appendChild(script);
                })
                .catch(error => {
                    console.error('‚ùå Errore caricamento tour:', error);
                    document.getElementById('loading').innerHTML =
                        '<h1>‚ùå Errore</h1><p style="color: white;">Impossibile caricare il tour</p>';
                });
        });
    </script>
</body>
</html>
